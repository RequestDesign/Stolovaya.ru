<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Оставить заявку</title>
    </head>
    <body>
        <include src="./components/header.html"></include>
        <main>
            <section class="request container">
                <div class="request__left">
                    <div class="request__title">Оставить заявку</div>
                    <div class="request__desc">Оставьте заявку и наш менеджер свяжется с вами для уточнения деталей.</div>
                    <form class="request__form">
                        <label class="request__input">
                            <input type="text" />
                            <span class="request__input-placeholder">Ваше имя</span>
                        </label>
                        <label class="request__input">
                            <input id="phone-mask" required type="text" />
                            <span class="request__input-placeholder">Контактный телефон<b>*</b></span>
                        </label>
                        <label class="request__input">
                            <input type="text" />
                            <span class="request__input-placeholder">E-mail</span>
                        </label>

                        <label class="request__input request__input--textarea">
                            <textarea readonly id="productName">Товар: Пароконвектомат UNOX XECC 0513 EPR</textarea>
                        </label>

                        <label class="request__input request__input--textarea">
                            <textarea></textarea>
                            <span class="request__input-placeholder">Примечания</span>
                        </label>
                        <button class="btn btn__primary" data-modal="thanks">Отправить</button>
                    </form>
                </div>
            </section>
        </main>

        <div class="modal modal-thanks">
            <div class="modal-back"></div>
            <div class="modal-wrapper">
                <div class="modal-exit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M19.8048 4.19519C19.6798 4.07021 19.5102 4 19.3335 4C19.1567 4 18.9871 4.07021 18.8621 4.19519L12 11.0573L5.13788 4.19519C5.01286 4.07021 4.84332 4 4.66654 4C4.48976 4 4.32022 4.07021 4.19519 4.19519C4.07021 4.32022 4 4.48976 4 4.66654C4 4.84332 4.07021 5.01286 4.19519 5.13788L11.0573 12L4.19519 18.8621C4.07021 18.9871 4 19.1567 4 19.3335C4 19.5102 4.07021 19.6798 4.19519 19.8048C4.32022 19.9298 4.48976 20 4.66654 20C4.84332 20 5.01286 19.9298 5.13788 19.8048L12 12.9427L18.8621 19.8048C18.9871 19.9298 19.1567 20 19.3335 20C19.5102 20 19.6798 19.9298 19.8048 19.8048C19.9298 19.6798 20 19.5102 20 19.3335C20 19.1567 19.9298 18.9871 19.8048 18.8621L12.9427 12L19.8048 5.13788C19.9298 5.01286 20 4.84332 20 4.66654C20 4.48976 19.9298 4.32022 19.8048 4.19519Z"
                            fill="#3C3C3C"
                        />
                    </svg>
                </div>
                <div class="modal-content">
                    <div class="modal-thanks__title">Спасибо за вашу заявку!</div>
                    <div class="modal-thanks__text">Наш специалист свяжется с вами в ближайшее время для уточнения деталей.</div>
                </div>
            </div>
        </div>

        <include src="./components/footer.html"></include>
    </body>
</html>
