<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Каталог</title>
    </head>
    <body>
        <section class="catalogue">
            <div class="container">
                <div class="breadcrumbs">
                    <a href="#!">Главная</a>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none">
                        <rect x="8" y="8" width="4" height="4" rx="1" fill="#AE47FF" />
                    </svg>
                    <a href="#!">Каталог</a>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none">
                        <rect x="8" y="8" width="4" height="4" rx="1" fill="#AE47FF" />
                    </svg>
                    <a href="#!">Тепловое оборудование</a>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none">
                        <rect x="8" y="8" width="4" height="4" rx="1" fill="#AE47FF" />
                    </svg>
                    <a href="#!">Пароконвектоматы</a>
                </div>
                <div class="catalogue__title">Пароконвектоматы</div>

                <div class="swiper catalogue__category-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-1.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Пароконвектоматы</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-2.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Котлы</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-3.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Казаны</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-4.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Шкафы жарочные</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-5.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Фритюрницы</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-6.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Кипятильники</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-3.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Казаны</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-3.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Казаны</span>
                            </a>
                        </div>

                        <div class="swiper-slide">
                            <a href="#!" class="catalogue__category-slider__card">
                                <div class="swiper-slide__img"><img src="./assets/images/catalogue/slider-3.jpg" alt="" /></div>
                                <span class="swiper-slide__title">Казаны</span>
                            </a>
                        </div>
                    </div>
                    <button class="swiper-button-next">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 19" fill="none">
                            <path
                                d="M0.134766 18.116V0.615967L8.00101 8.48222C8.23535 8.71663 8.367 9.03451 8.367 9.36597C8.367 9.69742 8.23535 10.0153 8.00101 10.2497L0.134766 18.116Z"
                                fill="#8AD74E"
                            />
                        </svg>
                    </button>
                </div>

                <div class="catalogue__features">
                    <div class="catalogue__features__list">
                        <div class="catalogue__features__item">
                            <span>Газовые</span>
                        </div>
                        <div class="catalogue__features__item">
                            <span>Электрические</span>
                        </div>
                        <div class="catalogue__features__item">
                            <span>С автоматической мойкой</span>
                        </div>
                        <div class="catalogue__features__item">
                            <span>3 уровня</span>
                        </div>
                        <div class="catalogue__features__item">
                            <span>5 уровней</span>
                        </div>
                        <div class="catalogue__features__item">
                            <span>6 уровней</span>
                        </div>
                        <div class="catalogue__features__item">
                            <span>7 уровней</span>
                        </div>
                        <div class="catalogue__features__item">
                            <span>10 уровней</span>
                        </div>
                        <div class="catalogue__features__item">
                            <span>12 уровней</span>
                        </div>
                    </div>

                    <div class="catalogue__features__btn">
                        <span>Показать больше</span>
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="8" height="15" viewBox="0 0 8 15" fill="none">
                                <path
                                    d="M0.707031 14.293V0.292969L7.00003 6.58597C7.1875 6.7735 7.29282 7.02781 7.29282 7.29297C7.29282 7.55813 7.1875 7.81244 7.00003 7.99997L0.707031 14.293Z"
                                    fill="#4E7CD7"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="catalogue__content">
                    <div class="catalogue__filter">
                        <div class="filter">
                            <div class="filter__item">
                                <div class="title">Цена</div>

                                <div class="price-toggler-container">
                                    <input type="text" class="price-toggler__left" />
                                    <input type="text" class="price-toggler__right" />
                                    <div class="price-toggler"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="catalogue__main">main</div>
                </div>
            </div>
        </section>
    </body>
</html>
